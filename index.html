<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz This</title>
</head>

<body>

    <h2 class="timer" style="text-align:right"></h2>
    </header>
    <container class="startMenu">
        <header>
            <h1>Wanna see what you know?</h1>
            <h2>Let's test your drag knowledge</h2>
            <div>
                <button id="start">START</button>
            </div>
    </container>

    <div class="quizBox">
        <p id = "qTitle"></p>
        <button class="answers" data-number="1" ></button>
        <button class="answers" data-number="2" ></button>
        <button class="answers" data-number="3" ></button>
        <button class="answers" data-number="4" ></button>
    </div>





    <div id="submitForm">
        <form>

            <input placeholder="initials" id="initials" />
            <button id="submit">Submit</button>
        </form>

    </div>

    <footer>
        <h3>You got this! Don't give up!!</h3>
    </footer>
    <script src="script.js"></script>
</body>

</html>
